<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css" />
    <script type="text/javascript" src="js/datatables.min.js"></script>
</head>
<body>

<table id="example" tableexport-key="tabla" class="table display">
    <thead>
    <tr>
        <th>Nomina</th>
        <th>Nombre</th>
        <th>Puesto</th>
        <th>Puesto</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>Filter..</th>
        <th>Filter..</th>
        <th>Filter..</th>
        <th>Filter..</th>
    </tr>
    </tfoot>
</table>


<script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.colVis.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>

<script>
    $(document).ready(function () {
        var tabla = $('#solicitudesTable').DataTable({
            "responsive": true,
            "ajax": {
                "url": 'https://grammermx.com/AleTest/ATS/dao/daoSoli.php',
                "dataSrc": "data"
            },
            "columns": [
                { "data": "IdSolicitud" },
                { "data": "NumNomina" },
                { "data": "IdArea" },
                { "data": "Puesto" },
                { "data": "TipoContratacion" },
                {
                    "data": null,
                    "defaultContent": '<button class="btn btn-secondary copy-btn"><i class="fas fa-copy"></i></button>' +
                        '<button class="btn btn-danger pdf-btn"><i class="fas fa-file-pdf"></i></button>' +
                        '<button class="btn btn-success excel-btn"><i class="fas fa-file-excel"></i></button>'
                }
            ],
            "initComplete": function () {
                // Función para agregar filtros de búsqueda a cada columna
                this.api().columns().every(function () {
                    var that = this;
                    $('input', this.footer()).on('keyup change', function () {
                        if (that.search() !== this.value) {
                            that
                                .search(this.value)
                                .draw();
                        }
                    });
                });
            },
            "dom": 'Bfrtip', // Se agregan los botones arriba de la tabla
            "buttons": [
                {
                    extend: 'copyHtml5',
                    text: '<i class="fas fa-copy"></i> Copiar',
                    exportOptions: { columns: ':visible' },
                    className: 'btn btn-secondary'
                },
                {
                    extend: 'excelHtml5',
                    text: '<i class="fas fa-file-excel"></i> Excel',
                    exportOptions: { columns: ':visible' },
                    className: 'btn btn-success'
                },
                {
                    extend: 'pdfHtml5',
                    text: '<i class="fas fa-file-pdf"></i> PDF',
                    exportOptions: { columns: ':visible' },
                    className: 'btn btn-danger',
                    orientation: 'landscape',
                    pageSize: 'LEGAL'
                }
            ],
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
            "loadingRecords": "Cargando...",
            "deferRender": true
        });

        // Copiar tabla
        $('#solicitudesTable tbody').on('click', '.copy-btn', function () {
            const table = document.querySelector('#solicitudesTable');
            const range = document.createRange();
            range.selectNode(table);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            alert('Tabla copiada al portapapeles');
        });

        // Exportar a PDF
        $('#solicitudesTable tbody').on('click', '.pdf-btn', function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.autoTable({ html: '#solicitudesTable' }); // Asegúrate de que autoTable esté disponible
            doc.save('solicitudes.pdf');
        });

        // Exportar a Excel
        $('#solicitudesTable tbody').on('click', '.excel-btn', function () {
            const table = document.querySelector('#solicitudesTable');
            const wb = XLSX.utils.table_to_book(table, { sheet: "Solicitudes" });
            XLSX.writeFile(wb, 'solicitudes.xlsx');
        });
    });

</script>
</body>
</html>
